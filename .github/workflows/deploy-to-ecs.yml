name: 🚀 Deploy Microservices to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy-to-ecs:
    name: 🔁 ECS Deployment
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # # --- Auth Service ---
      # - name: 🚀 Deploy auth-service to ECS
      #   run: |
      #     aws ecs update-service \
      #       --cluster ecommerce-cluster \
      #       --service auth-service \
      #       --force-new-deployment

      # --- User Service ---
      - name: 🚀 Deploy user-service to ECS
        run: |
          aws ecs update-service \
            --cluster ecommerce-cluster \
            --service backend-user-service \
            --force-new-deployment

      # --- Product Service ---
      - name: 🚀 Deploy product-service to ECS
        run: |
          aws ecs update-service \
            --cluster ecommerce-cluster \
            --service backend-product-service-task-service \
            --force-new-deployment

      # --- Order Service ---
      - name: 🚀 Deploy order-service to ECS
        run: |
          aws ecs update-service \
            --cluster ecommerce-cluster \
            --service backend-order-service-task-service \
            --force-new-deployment

